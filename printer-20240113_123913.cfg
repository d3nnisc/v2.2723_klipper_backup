##PRINTER.CFG###
[include ConfigFiles/includes.cfg]
[exclude_object]

[mcu]
##  Obtain definition by "ls -l /dev/serial/by-id/" then unplug to verify
##--------------------------------------------------------------------
#serial: /dev/serial/by-id/usb-Klipper_stm32f446xx_2F0012000850534E4E313120-if00
serial: /dev/serial/by-id/usb-Klipper_stm32f446xx_12004500105053424E363620-if00
restart_method: command
##--------------------------------------------------------------------
[virtual_sdcard]
path: ~/gcode_files

[mcu rpi]
serial: /tmp/klipper_host_mcu

[mcu sb2040]
canbus_uuid: e946a4c7ca73

[display_status]

[printer]
kinematics: corexy
max_velocity: 300 
max_accel: 5000          #Max 4000
max_z_velocity: 15          #Max 15 for 12V TMC Drivers, can increase for 24V
max_z_accel: 350
square_corner_velocity: 5.0

#[printer]
#kinematics: corexy
#max_velocity: 450
#max_accel: 8000
#max_accel_to_decel: 4000
#   A pseudo acceleration (in mm/s^2) controlling how fast the
#   toolhead may go from acceleration to deceleration. It is used to
#   reduce the top speed of short zig-zag moves (and thus reduce
#   printer vibration from these moves). The default is half of
#   max_accel.
#max_z_velocity: 30
#max_z_accel: 350
#square_corner_velocity: 8

[idle_timeout]
gcode:
    {% if "xyz" in printer.toolhead.homed_axes %}
        G91                                                                                                 ; relative positioning
        G1 Z5 F18000.0                                                                                      ; move up 5mm
        G90                                                                                                 ; absolute positioning
        G1 X{printer.toolhead.axis_maximum.x} Y{printer.toolhead.axis_maximum.y} F18000.0                   ; park nozzle at rear
    {% endif %}
    OFF                                                                                                     ; turn everything off
timeout: 3600 # 1 hrs

